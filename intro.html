<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹產生器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">自我介紹產生器</div>
                        <form id="introForm" class="card-body mb-3">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">姓名</label>
                                <input id="nameInput" type="text" class="form-control" placeholder="請輸入姓名" required>
                            </div>
                            <div class="mb-3">
                                <label for="ageInput" class="form-label">年齡</label>
                                <input id="ageInput" type="number" class="form-control" placeholder="請輸入年齡" min="0"
                                    max="200" required>
                            </div>
                            <div>
                                <button class="btn btn-primary">產生自我介紹</button>
                            </div>
                        </form>

                        <div id="introBlock">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./intro.js"></script>
</body>

</html>
